<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="PT-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SGEL</title>

	<h:outputStylesheet library="eladio" name="styles/custom.css" />
	<h:outputStylesheet library="eladio" name="styles/layout.css" />
	<h:outputStylesheet library="eladio" name="styles/components.css" />
	<h:outputStylesheet library="eladio" name="styles/sistema.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="eladio"
		name="javascripts/app.js" />
</h:head>


<h:body>


	<header> </header>

	<h1 class="aw-page-title">Cliente Rest - Feito Por Eladio Hilario
		Alvaro</h1>


	<f:metadata>

		<f:event listener="#{buscarDadosBean.inicialiazr}"
			type="preRenderView"></f:event>

	</f:metadata>



	<h:form id="frmPesquisa">

		<p:messages autoUpdate="true" closable="true" />


		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Actualizar" outcome="/index.xhtml" />
			</p:toolbarGroup>
		</p:toolbar>


		<p:dataTable id="tabela" paginatorPosition="top" rows="100"
			value="#{buscarDadosBean.clienteRest}" var="c"
			emptyMessage="Nenhum resultado encotrado.">


			<p:column headerText="Nome">
				<h:outputText value="#{c.name}" />
			</p:column>


			<p:column headerText="Capital">
				<h:outputText value="#{c.capital}" />
			</p:column>

			<p:column headerText="Região">
				<h:outputText value="#{c.region}" />
			</p:column>

			<p:column headerText="Sub-região">
				<h:outputText value="#{c.subregion}" />
			</p:column>

			<p:column headerText="População">
				<h:outputText value="#{c.population}" />
			</p:column>

			<p:column headerText="Área">
				<h:outputText value="#{c.area}" />
			</p:column>

			<p:column headerText="Nome nativo">
				<h:outputText value="#{c.nativeName}" />
			</p:column>

			<p:column headerText="link para visualizar a bandeira">
				<h:outputText value="#{c.flag}" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
